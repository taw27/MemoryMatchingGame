<!DOCTYPE html>

<html>
	<head>
		<title>Memory Matching Game</title>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/memory-game.css">
		<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	</head>

	<body>
		<div class="container">

			<header class="game-title">
				<h1>Memory Matching Game</h3>
			</header>

			<section class="score-keeper">
				<ul class="star-rating">
					<li> <i class="fas fa-star star1"></i> </li>
					<li> <i class="fas fa-star star2"></i> </li>
					<li> <i class="fas fa-star star3"></i> </li>
					<span class="move-counter"> 0 Moves </span>
				</ul>

				<div class="timer"></div>

				<div class="play-restart">
					<i class="fas fa-redo restart"></i>
					<i class="fas fa-caret-square-right play"></i>
				</div>
			</section>

			<ul class="memory-game-grid">
				<li class="knight game-grid-icons">
					<i class="fas fa-chess-knight awesome-icon icon-face"></i>
				</li>

				<li class="paw game-grid-icons">
					<i class="fas fa-paw awesome-icon icon-face"></i>
				</li>

				<li class="fire game-grid-icons">
					<i class="fas fa-fire awesome-icon icon-face"></i>
				</li>

				<li class="headphones game-grid-icons">
					<i class="fas fa-headphones awesome-icon icon-face"></i>
				</li>

				<li class="fire game-grid-icons">
					<i class="fas fa-fire awesome-icon icon-face"></i>
				</li>

				<li class="knight game-grid-icons">
					<i class="fas fa-chess-knight awesome-icon icon-face"></i>
				</li>

				<li class="headphones game-grid-icons">
					<i class="fas fa-headphones awesome-icon icon-face"></i>
				</li>

				<li class="paw game-grid-icons">
					<i class="fas fa-paw awesome-icon icon-face"></i>
				</li>

				<li class="rocket game-grid-icons">
					<i class="fas fa-rocket awesome-icon icon-face"></i>
				</li>

				<li class="snow game-grid-icons">
					<i class="far fa-snowflake awesome-icon icon-face"></i>
				</li>

				<li class="star game-grid-icons">
					<i class="fas fa-star awesome-icon icon-face"></i>
				</li>

				<li class="rocket game-grid-icons">
					<i class="fas fa-rocket awesome-icon icon-face"></i>
				</li>

				<li class="star game-grid-icons">
					<i class="fas fa-star awesome-icon icon-face"></i>
				</li>

				<li class="snow game-grid-icons">
					<i class="far fa-snowflake awesome-icon icon-face"></i>
				</li>

				<li class="lemon game-grid-icons">
					<i class="fas fa-lemon awesome-icon icon-face"></i>
				</li>

				<li class="lemon game-grid-icons">
					<i class="fas fa-lemon awesome-icon icon-face"></i>
				</li>
			</ul>

			<div class="finish-popup">
				<div class="popup-content">
					<header class="congratulatory-message">
					 <h2> Congratulations!!</h2>
					</header>
					<p class="end-details">You have succesfully finished the game in <span class="popup-move"></span> moves and <span class="popup-time"></span></p>

					<p>Press the button below to play again</p>

					<div class="popup-restart-container">
					<i class="fas fa-redo popup-restart"></i>
					</div>
				</div>
			</div>
		</div>

		<script src="js/memory-game.js"></script>
	</body>
</html>
